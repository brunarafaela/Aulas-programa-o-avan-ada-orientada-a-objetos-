<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width" />
<title>Lista de Alunos</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap.theme.min.css}"
	rel="stylesheet" />
</head>
<body>
	<div class="panel panel-default" style="margin: 10px;">
		<div class="panel-heading">
			<h1 class="panel-title">Alunos</h1>
		</div>
		<div class="panel-body">

			<form class="form-inline" th:action="@{/alunos}" method="post"
				th:object="${aluno}" style="margin: 20px 0">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Nome"
						th:field=*{nome} /> <input type="text" class="form-control"
						placeholder="Nota 1" th:field=*{nota1} /> <input type="text"
						class="form-control" placeholder="Nota 2" th:field=*{nota2} />
					<button type="submit" class="btn btn-primary">Adicionar</button>
				</div>
			</form>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Nota</th>
						<th>MÃ©dia</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="aluno : ${alunos}">
						<td th:text="${aluno.nome}"></td>
						<td th:text="${aluno.mediaFinal}"></td>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
