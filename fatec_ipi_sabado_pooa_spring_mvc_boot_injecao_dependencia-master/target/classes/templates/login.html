<!DOCTYPE html>

			<form class="form-inline" th:action="@{/fazerLogin}" method="post"
				th:object="${usuario}" style="margin: 20px 0">
				<div class="form-group">
					<input required type="text" class="form-control" placeholder="UsuÃ¡rio"
						th:field=*{login} />
						 <input type="password" class="form-control"
						placeholder="Senha" th:field=*{senha} /> 
					<button type="submit" class="btn btn-primary">Entrar</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
